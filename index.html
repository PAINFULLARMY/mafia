<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mafia - Underworld King</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #444;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .page {
      display: none;
      text-align: center;
      background: #333;
      padding: 20px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    }
    .active { display: block; }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ff4081;
    }
    input, select, button, textarea {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6ec7, #6a5acd);
      color: white;
    }
    .big-word {
      font-size: 30px;
      font-weight: bold;
      margin: 20px 0;
      background: linear-gradient(90deg, #FFD580, #FF9E80);
      padding: 15px;
      border-radius: 12px;
      color: black;
    }
    .note {
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- PAGE 1: SETTINGS -->
<div id="page1" class="page active">
  <h1>Mafia - Underworld King</h1>
  
  <textarea id="playerNames" placeholder="Enter player names (comma separated)"></textarea>
  
  <select id="wordPack">
    <option value="Fictional">Fictional</option>
    <option value="Objects">Objects</option>
    <option value="Food">Foods</option>
    <option value="Celebrities">Celebrities</option>
    <option value="Sports">Sports</option>
    <option value="Places">Places</option>
  </select>
  
  <input type="text" id="seedInput" placeholder="Enter seed (number)">
  <input type="number" id="playerCount" placeholder="Number of players">
  <input type="number" id="playerPosition" placeholder="Your seating position (1,2,3...)">
  <button onclick="startGame()">Start Game</button>
</div>

<!-- PAGE 2: GAME -->
<div id="page2" class="page">
  <h1>Mafia - PAINFULLWORLD</h1>
  <h3 id="categoryTitle"></h3>
  <div class="big-word" id="wordDisplay"></div>

  <button onclick="nextRound()">Replay (Next Round)</button>
  <button onclick="changeSettings()">Change Settings</button>
  <div class="note">Keep the same seed/settings on all devices for synced rounds</div>
</div>

<script>
  // Word packs (flattened so each name/word is independent)
  const wordPacks = {
    Food:["Pizza","Burger","Coffee","Tea","Pasta","Noodles","Cake","Pie","Ice cream","Frozen yogurt","Sandwich","Wrap","Sushi","Sashimi","Fried rice","Biryani","Curry","Stew","Mango","Papaya","Fuchka","Jhalmuri","Panta Bhat","Bhuna Khichuri","Rosogolla","Chamcham","Kacchi Biryani","Morog Polao","Shutki","Hilsa Fish","Singara","Chotpoti","Mishti Doi","Rasgulla","Chicken Curry","Beef Bhuna","Vegetable Pulao","Khichuri","Bhapa Ilish","Fried Prawn"],
    Places:["Library","Bookstore","Beach","Mountains","Museum","Amusement Park","Airport","Train Station","Restaurant","Caf√©","Park","Garden","Stadium","Arena","Desert","Rainforest","Hotel","Resort","Village","City","Sundarbans","Cox's Bazar","Lalbagh Fort","Ahsan Manzil","Sonargaon","Paharpur","Kuakata","Jaflong","Bandarban","Rangamati","Sylhet Tea Gardens","Ratargul Swamp Forest","Mahasthangarh","Paharpur ruins","Dhaka University","Jagannath University","Bagerhat","Shat Gambuj Masjid","Rupsha Bridge","Padma Bridge"],
    Objects:["Chair","Sofa","Bed","Table","Lamp","Mirror","Laptop","Tablet","Spoon","Fork","Backpack","Suitcase","Headphones","Earbuds","Shelf","Cabinet","Door","Window","Curtain","Carpet"],
    Sports:["Cricket","Chess","Football","Swimming","Tennis","Archery","Basketball","Gymnastics","Hockey","Boxing","Diving","Cycling","Yoga","Weightlifting","Table Tennis","Air Hockey","Badminton","Fencing","Shakib Al Hasan","Tamim Iqbal","Mashrafe Mortaza","Mushfiqur Rahim","Litton Das","Mustafizur Rahman","Mehedi Hasan Miraz","Mahmudullah","Jahanara Alam","Salma Khatun"],
    Celebrities:["Dhanush","Vijay","Mithun Chakraborty","Ritwick Chakraborty","Shakib Khan","Shakib Al Hasan","SRK","Salman Khan","Jaya Ahsan","Nusrat Imrose Tisha","Deepika Padukone","Kajal Aggarwal","Priyanka Chopra","Thalapathi","Leonardo DiCaprio","Chris Hemsworth","Scarlett Johansson","Robert Downey Jr.","Allu Arjun","NTR","Mahesh Babu","Rashmika Mandanna","Tiger Shroff","Hrithik Roshan","Alia Bhatt","Ranbir Kapoor","Anya Taylor-Joy","Emma Watson","Zendaya","Tom Holland","Benedict Cumberbatch","Chris Evans","Gal Gadot","Henry Cavill","Imran Hashmi","Chanchal Choudhuri","Pori Moni","Opu Bishwas"],
    Fictional:["Harry Potter","Iron Man","Hermione Granger","Batman","Gandalf","Captain America","Superman","Lex Luthor","Spiderman","Green Goblin","Frodo Baggins","Naruto","Katniss Everdeen","Peeta Mellark","Elsa","Anna","Sasuke","Thor","Loki","Hulk","Black Widow","Wonder Woman","Aquaman","Doctor Strange","Wanda Maximoff","Dumbledore","Voldemort","Joker","Harley Quinn","Link","Zelda","Mario","Luigi","Sonic","Tails"]
  };

  let settings = {};
  let roundCounter = 0;
  let categories = Object.keys(wordPacks);

  function seededRandom(seed) {
    var x = Math.sin(seed++) * 10000;
    return x - Math.floor(x);
  }

  function startGame() {
    settings.playerNames = document.getElementById("playerNames").value.split(",");
    settings.wordPack = document.getElementById("wordPack").value;
    settings.seed = parseInt(document.getElementById("seedInput").value) || 1;
    settings.playerCount = parseInt(document.getElementById("playerCount").value);
    settings.position = parseInt(document.getElementById("playerPosition").value);

    roundCounter = 0;
    showGamePage();
  }

  function showGamePage() {
    document.getElementById("page1").classList.remove("active");
    document.getElementById("page2").classList.add("active");
    playRound();
  }

  function playRound() {
    let categoryIndex = (roundCounter) % categories.length;
    let category = categories[categoryIndex];
    let words = wordPacks[category];
    
    let randImposter = Math.floor(seededRandom(settings.seed + roundCounter) * settings.playerCount);
    let randWord = words[Math.floor(seededRandom(settings.seed + settings.position + roundCounter) * words.length)];

    document.getElementById("categoryTitle").innerText = "Category: " + category;
    if (settings.position - 1 === randImposter) {
      document.getElementById("wordDisplay").innerText = "IMPOSTER";
    } else {
      document.getElementById("wordDisplay").innerText = randWord;
    }
  }

  function nextRound() {
    roundCounter++;
    playRound();
  }

  function changeSettings() {
    document.getElementById("page2").classList.remove("active");
    document.getElementById("page1").classList.add("active");
  }
</script>

</body>
</html>
